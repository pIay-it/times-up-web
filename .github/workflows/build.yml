name: Time's Up by Play-IT Web Build Workflow
on:
    pull_request:
        branches:
            - 'staging'
            - 'master'
    push:
        branches-ignore:
            - 'staging'
            - 'master'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup GitHub repository üîß
              uses: actions/checkout@v2
            - name: Setup NodeJS v14 ‚ú®
              uses: actions/setup-node@v2
              with:
                node-version: '14'
            - name: Install project dependencies üì¶
              run: npm install
            - name: Check and lint code üîç
              run: npm run lint
            - name: Build app ‚ú®
              run: npm run build
            - name: Send Slack notification ‚úâÔ∏è
              uses: rtCamp/action-slack-notify@v2
              env:
                SLACK_USERNAME: GitHub Actions
                SLACK_ICON: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png?size=48'
                SLACK_WEBHOOK: ${{ secrets.TIMES_UP_SLACK_WEBHOOK }}
                SLACK_TITLE: 'Commit message'